<form class="form marginTopMore" name="loginForm" novalidate ng-submit="login()">

    <div class="row marginTop">
        <div ng-repeat="error in errors">{{error.error}}</div>
        <div class="input-field col offset-l3 l6 offset-m3 m6 offset-s3 s6">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" style="color: {{ colorError }}" ng-change="changeLogin()" ng-model="user.email">
            <label for="email" style="color: {{ colorError }}">Email {{ starError }}</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col offset-l3 l6 offset-m3 m6 offset-s3 s6">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" type="password" class="validate" style="color: {{ colorError }}" ng-change="changeLogin()" ng-model="user.password">
            <label for="password" style="color: {{ colorError }}">Mot de passe {{ starError }}</label>
        </div>
    </div>

    <div class="row">
        <div class="col offset-l3 offset-m3 offset-s3">
            <p style="color: {{ colorError }}">{{ loginError }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col l9 m9 s9">
            <button type="submit" class="btn waves-effect right waves-light btn">Connexion
              <i class="material-icons right">done</i>
            </button>
        </div>
    </div>
</form>
<div class="row">
    <div class="center">
        <h5 class="section">Si vous n'avez pas de compte veuillez cliquer sur <a ui-sref="anon.register">Enregistrement</a></h5>
    </div>
</div>
