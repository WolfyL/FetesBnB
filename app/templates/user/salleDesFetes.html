<div container-fluid class="marginTop">
    <form>
        <div class="input-field col s4">
            <label>Nom de la salle :</label>
            <input type="text" ng-model="nomSDF">
        </div>
        <!-- <button type="button">Ajouter une ou plusieurs photos</button> -->
        <div class="input-field col s4">
            <label>Description de la salle :</label>
            <input type="text" ng-model="descriptionSDF">
        </div>
        <div class="input-field col s4">
            <label>Capacité maximale de la salle :</label>
            <input type="text" ng-model="capaciteSDF">
        </div>
        <div class="input-field col s4">
            <label>Surface de la salle :</label>
            <input type="text" ng-model="surfaceSDF">
        </div>
        <button type="submit" name="button" ng-click="addSDF()">Ajouter une salle des fêtes</button></div>
<ul ng-repeat="salleDesFetes in sallesDesFetes track by $index">
    <li>
        <div class="input-field col s4">
            <h5>Nom de la salle :</h5> {{salleDesFetes.nom}}
        </div>
        <div class="input-field col s4">
            <h5>Description de la salle :</h5> {{salleDesFetes.description}}
        </div>
        <div class="input-field col s4">
            <h5>Capacité maximale de la salle :</h5> {{salleDesFetes.capacite}}
        </div>
        <div class="input-field col s4">
            <h5>Surface de la salle :</h5> {{salleDesFetes.surface}}
        </div>
        <button type="button" ng-click="editSDF($index)">Modifier des informations</button>
        <ng-show ng-show="editSDF[$index]">
            <input type="text" ng-model="newNomSDF">
            <input type="text" ng-model="newDescriptionSDF">
            <input type="text" ng-model="newCapaciteSDF">
            <input type="text" ng-model="newSurfaceSDF">
            <button type="button" ng-click="editSDFDone($index, {nom : newNomSDF, description: newDescriptionSDF, capacite: newCapaciteSDF, surface: newSurfaceSDF})">Valider vos modifications</button>
        </ng-show>
        <button type="button" name="button" ng-click="deleteSDF($index)">Supprimer une salle des fêtes</button>
    </li>
</ul>
</form>
</div>
</div>
